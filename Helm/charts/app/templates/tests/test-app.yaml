---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-app-{{ randAlphaNum 4 | lower }}"
#  name: "{{ include "app.fullname" . }}-test-app"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
spec:
  containers:
  - name: test
    image: alpine/curl
    command:
    - /bin/sh
    args:
    - /root/test_app.sh
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    env:
    - name: APP_HOST
      value: {{ include "app.fullname" . }} 
    - name: APP_PORT
      value: {{ .Values.service.port | toString | quote }}
    volumeMounts:
    - name: "{{ include "app.fullname" . }}-test-scripts"
      mountPath: /root
  volumes:
  - name: "{{ include "app.fullname" . }}-test-scripts"
    configMap:
      name: "{{ include "app.fullname" . }}-test-scripts"
      defaultMode: 0444
  restartPolicy: Never
